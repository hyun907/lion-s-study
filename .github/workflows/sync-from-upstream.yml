name: Sync Fork on Upstream Update

on:
  repository_dispatch:
    types: [sync]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add Upstream Repository
        run: |
          git remote add upstream https://github.com/likelion-ssu/lion-s-study.git
          git remote -v

      - name: Fetch Upstream
        run: git fetch upstream

      - name: Merge Upstream Changes (prefer fork on conflicts)
        run: |
          git checkout main
          git merge -X ours upstream/main --no-edit || true

          conflicts=$(git diff --name-only --diff-filter=U || true)
          if [ -n "$conflicts" ]; then
            for f in $conflicts; do
              if [ ! -e "$f" ]; then
                git rm -- "$f" || true
              else
                git checkout --ours -- "$f" || true
                git add -- "$f" || true
              fi
            done
            git commit -m "Resolve conflicts preferring fork (ours)"
          fi

      - name: Remove upstream workflow files to avoid permission errors
        run: |
          git rm -f --ignore-unmatch .github/workflows/dispatch.yml
          if ! git diff --cached --quiet; then
            git commit -m "chore: remove upstream workflow (dispatch.yml) to avoid workflow permission error"
          fi

      - name: Push to Origin
        run: git push origin main
